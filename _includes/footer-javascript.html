
<div
 id="js-config"
{% for cfg in site.js_config %} data-{{ cfg[0] }}={{ cfg[1] | jsonify }}{% endfor %}
 data-post_title={{ page.title | jsonify }}
 data-post_id={{ page.id | jsonify }}
 data-post_count="{{ site.posts | size | jsonify }}"
 data-site_time={{ site.time | jsonify }}
></div>

<script src="https://cdn.rawgit.com/nfreear/gaad-widget/1.0-beta/build/GAAD.widget.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
{% case page.url %}
{% when '/index.html' or '/tag/' or '/search/' %}
<!--no-embed-->
{% else %}
<script src="https://embed.open.ac.uk/scripts/jquery.oembed.js"></script>
{% endcase %}
<!--page.url: {{ page.url }} -->
<script src="/js/main.js"></script>

{% if site.ex_comments and page.excerpt %}
<script src="/js/idc-comments-custom.js"></script>
{% comment %}<script src="//www.intensedebate.com/js/genericCommentWrapperV2.js"></script>{% endcomment %}
{% endif %}
