<svg xmlns="http://www.w3.org/2000/svg" width="64" height="20">
{% assign post_count = site.posts | size %}
<title>{{ page.title | replace: 'NN', post_count }} (badge)</title>
<linearGradient id="b" x2="0" y2="100%">
  <stop offset="0" stop-color="#bbb" stop-opacity=".1"/><stop offset="1" stop-opacity=".1"/>
</linearGradient>
<mask id="a"><rect width="64" height="20" rx="3" fill="#fff"/></mask>
<g mask="url(#a)">
  <path fill="#555" d="M0 0h40v20H0z"/>
  <path fill="#007ec6" d="M40 0h24v20H40z"/>
  <path fill="url(#b)" d="M0 0h64v20H0z"/>
</g>
<g fill="#fff" text-anchor="middle" font-family="DejaVu Sans,Verdana,Geneva,sans-serif" font-size="11">
  <text x="20" y="15" fill="#010101" fill-opacity=".3">posts</text>
  <text x="20" y="14">posts</text>
  <text x="51" y="15" fill="#010101" fill-opacity=".3">{{ post_count }}</text>
  <text x="51" y="14">{{ post_count }}</text>
</g>
</svg>
